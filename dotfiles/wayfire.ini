[core]
plugins = core autostart
xwayland = true
vrr = 1 # Variable Refresh Rate (nice for gaming/smoothness)

[autostart]
waybar = waybar # Start our status bar
# Add other autostart apps here, e.g.:
# my-wallpaper-app = swaybg -i /path/to/wallpaper.png

[input]
kb_repeat_rate = 50
kb_repeat_delay = 300

# === YOUR MODIFIER KEY ===
modifier = KEY_LEFTMETA # This is the SUPER key!

[command]
# === YOUR KEYBINDS ===

# 1. Launch Kitty (Super + T)
binding_terminal = <modifier> KEY_T
command_terminal = kitty

# 2. Launch Wofi (Super + D)
binding_launcher = <modifier> KEY_D
command_launcher = wofi --show drun

# 3. Close a window (Super + Q)
binding_close = <modifier> KEY_Q
command_close = close